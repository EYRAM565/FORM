<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FORM</title>
		<link rel="stylesheet" href="try.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Create Account</h2>
			</div>
			<form class="form">
				<div class="form-group">
					<label>Username</label>
					<input type="text" placeholder="ey" id="username" required />
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" placeholder="as@s.com" id="email" required />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input
						type="password"
						placeholder="password"
						id="password"
						required
					/>
				</div>
				<div class="form-group">
					<label>Password2</label>
					<input
						type="password"
						placeholder="password2"
						id="password2"
						required
					/>
				</div>
				<button>Submit</button>
			</form>
		</div>
	</body>
</html>
